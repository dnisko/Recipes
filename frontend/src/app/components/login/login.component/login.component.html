<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username: </label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
      />
    </div>

    <div>
      <label for="password">Password: </label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit">Login</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
